<div style="border:1px solid green; padding:1em; margin:1em;">
	<h1>This is a JSmarty plugin</h1>
	<hr>
	
	<h2>{$greeting}</h2>

    {foreach $books as $i => $book}
        <div style="background-color: {cycle values="cyan,yellow"};">
            [{$i+1}] {$book.title|upper} by {$book.author}
                {if $book.price}
                    Price: <span style="color:red">${$book.price}</span>
                {/if}
        </div>
    {foreachelse}
        No books
    {/foreach}

    Total: {$book@total}
</div>
