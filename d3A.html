<!DOCTYPE html>
<meta charset="utf-8">
<style>

#chart div {
  display: inline-block;
  background: #4285F4;
  width: 20px;
  margin-right: 3px;
}

</style>
<body>
<div id="chart"></div>
<script src="/js/d3/d3.js"></script>
<script>

d3.select('#chart')
  .selectAll("div")
  .data([4, 8, 15, 16, 23, 42])
  .enter()
  .append("div")
  .style("height", (d)=> d + "px")
</script>
</body>
