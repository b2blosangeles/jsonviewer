<!doctype HTML>
<html>
  <head>
    <title>jQuery json-viewer</title>
    <meta charset="utf-8" />
    <script src="package/HtmlViewer.min.js"></script>
     <!--script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.5.3/showdown.js"></script-->
    <link href="package/jsonviewer.min.css" type="text/css" rel="stylesheet" />

    <style type="text/css">
body {
  margin: 0 100px;
  font-family: sans-serif;
}
textarea#json-input {
  width: 100%;
  height: 200px;
}
pre#json-renderer {
  border: 1px solid #aaa;
  padding: 0.5em 1.5em;
}
    </style>

    <script>
$(function() {
  $('#btn-json-viewer').click(function() {
    try {
      var input = eval('(' + $('#json-input').val() + ')');
    }
    catch (error) {
      return alert("Cannot eval JSON: " + error);
    }
    var options = {
      collapsed: $('#collapsed').is(':checked'),
      withQuotes: $('#with-quotes').is(':checked')
    };
    $('#json-renderer').jsonViewer(input, options);
  });

  // Display JSON sample on load
  $('#btn-json-viewer').click();
});
    </script>
  </head>
  <body>
    <h1><a href="https://github.com/abodelot/jquery.json-viewer">jQuery json-viewer</a></h1>

    <p>
      Options:
      <label><input type="checkbox" id="collapsed" />Collapse nodes</label>
      <label><input type="checkbox" id="with-quotes" />Keys with quotes</label>
    </p>
    <button id="btn-json-viewer" title="run jsonViewer()">Transform to HTML</button>
    <pre id="json-renderer"></pre>
    <div id="md"></div>
   <script>
           $.get('http://jsonviewer.qalet.com/api/data.js',
              function(data) {
                  var converter = new showdown.Converter();
                  $('#md').html(converter.makeHtml(data));               
              }
           );   
   
   
           $.get('http://jsonviewer.qalet.com/api/getFile.js',
              function(data) {
                  console.log(data);            
              }
           );
        

    </script>
    
  </body>
</html>
