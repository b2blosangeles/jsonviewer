<!doctype HTML>
<html>
  <head>
    <title>jQuery json-viewer</title>
    <meta charset="utf-8" />
    <script src="package/HtmlViewer.min.js"></script>
     <!--script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.5.3/showdown.js"></script-->
    <link href="package/jsonviewer.min.css" type="text/css" rel="stylesheet" />

    <!--style type="text/css">
body {
  margin: 0 100px;
  font-family: sans-serif;
}
textarea#json-input {
  width: 100%;
  height: 200px;
}
pre#json-renderer {
  border: 1px solid #aaa;
  padding: 0.5em 1.5em;
}
    </style-->
  </head>
  <body>
    <pre id="json-renderer"></pre>
    <div id="md"></div>
   <script>
           $.get('http://jsonviewer.qalet.com/api/getFile.js',
              function(data) {
                  var converter = new showdown.Converter();
                  $('#md').html(converter.makeHtml(data));               
              }
           );   
   
   
           $.get('http://jsonviewer.qalet.com/api/data.js',
              function(data) {
				var options = {
				  collapsed: false,
				  withQuotes: false
				};
				$('#json-renderer').jsonViewer(data, options);          
              }
           );
    </script>
    
  </body>
</html>
